<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Heroes</title>
    <link rel="stylesheet" href="fonts/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <header class="header">
        <div class="wrap">
            <div class="header__block">
                <div class="header__block-title">
                    <h1 class="header__title">Star Wars Heroes</h1>
                </div>
                <div class="arrow__block">
                    <div class="arrow__left-title arrow__title" id="arrowLeft">
                        <i class="far fa-arrow-alt-circle-left"></i>
                    </div>
                    <div class="arrow__right-title arrow__title" id="arrowRight">
                        <i class="far fa-arrow-alt-circle-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="wrap heroes_list">
            <ul class="warriors__list">
                <div class="loader__block">
                    <div class="loader">
                        <span>Loading...</span>
                    </div>
                </div>
            </ul>
        </div>
        <div class="hero__card">
            <div class="main__hero-block">
                <div class="hero__card-wrap">
                    <div class="hero__info-block card__item">
                        <p class="name__info text-info">name:</p>
                        <p class="hero__title-info answer-info"></p>
                    </div>
                    <div class="hero__info-block card__item">
                        <p class="birth__year__info text-info">birth year:</p>
                        <p class="year__info answer-info"></p>
                    </div>
                    <div class="hero__info-block card__item">
                        <p class="homeworld__info text-info">homeworld:</p>
                        <p class="home__info answer-info"></p>
                    </div>
                    <div class="hero__info-block card__item">
                        <p class="eye__color__info text-info">eye color:</p>
                        <p class="eye__info answer-info"></p>
                    </div>
                    <div class="hero__info-block card__item">
                        <p class="gender__info text-info">gender:</p>
                        <p class="gender__type answer-info"></p>
                    </div>
                    <div class="hero__info-block card__item">
                        <p class="hair_color__info text-info">hair color:</p>
                        <p class="hair__info answer-info"></p>
                    </div>
                    <div class="hero__info-block card__item">
                        <p class="mass__info text-info">mass:</p>
                        <p class="mass__value answer-info"></p>
                    </div>
                    <div class="hero__info-block card__item">
                        <p class="skin__color__info text-info">skin:</p>
                        <p class="skin__type answer-info"></p>
                    </div>
                </div>
                <div class="hero__pic"></div>
            </div>
            <div class="arrow__back" id="arrowBack">
                <i class="fas fa-arrow-circle-left"></i>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
